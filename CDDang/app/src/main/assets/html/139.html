<p style="color:#808080;">   　威兹曼以蜥蜴做为自己的品牌标志，表明所生产的跑车具备蜥蜴一般完全的抓地力和快速奔跑时突然改变方向的灵活身手！威兹曼(Wiesmann)跑车制造商总部位于德国Dulman，员工只有60多人，大多数是身怀绝技的高级技师。每辆维斯曼跑车都是手工打造的，车身颜色、方向盘、车门衬里和其它内饰覆盖件都是按照客户的要求量身定做的，由于客户定购的车身电气装备五花八门，因此，连车上的电线束都是手工缠绕。</p>
<p style="color:#808080;">   　在手工打造的基础下，该车结合了宝马引擎动力与经典的车身线条，加上由里到外极具质感的皮革铺陈与细节修饰，创造出独具一格的高质运动车。威兹曼使得欧洲超过500名尊贵人士能够真正享有跑车带来的快感！</p>
